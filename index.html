<html>
<head>
  <meta charset="UTF-8"/>
  <title>TwitchTV API</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="js/twitch.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="body">
    <div id="header">
      TWITCHTV STREAMERS
    </div>
    <div id="navigation">
      <div class="uselect uselect1" onclick="toggle(0)">
        <svg>
          <circle cx="5" cy="5" r="3" stroke="white" stroke-width="1" fill="yellow" />
        </svg>
        ALL
      </div>
      <div class="uselect uselect2" onclick="toggle(1)">
        <svg>
          <circle cx="5" cy="5" r="3" stroke="white" stroke-width="1" fill="#E5E4D7" />
        </svg>
        ONLINE
      </div>
      <div class="uselect uselect3" onclick="toggle(2)">
        <svg>
          <circle cx="5" cy="5" r="3" stroke="white" stroke-width="1" fill="#FFCF79" />
        </svg>
        OFFLINE
      </div>
    </div>
    <div id="container">
    </div>
    <div id="footer">
    </div>
  </div>
</body>
</html>
